
<div class="jumbotron text-center">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
  <a ui-sref=".paragraph" class="btn btn-danger" ui-sref-active="active">Paragraph</a>
  <a ui-sref=".list" class="btn btn-primary" ui-sref-active="active">List</a>
  <a ui-sref="home" class="btn btn-primary" ui-sref-active="active">Back home</a>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div ui-view></div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
    <div class="thumbnail">
      <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
      <div class="caption">
        <h3>{{awesomeThing.title}}</h3>
        <p>{{awesomeThing.description}}</p>
        <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
      </div>
    </div>
  </div>
</div>
